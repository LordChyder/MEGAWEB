<div class="bg-gray-100 w-full min-h-screen flex flex-col">
  <!-- Desktop Layout -->
  <div class="hidden md:flex flex-col h-full w-full pl-20 pr-20 mt-12">
    <div class="">
      <!-- Título con espaciado responsivo -->
      <div class="flex mt-1 md:mt-1 mb-2">
        <div class="w-[60px] md:w-[70px]"></div> <!-- Espacio reducido -->
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Empresa</h1>
      </div>
      
      <!-- Contenido principal con sidebar y área de contenido -->
      <div class="flex flex-1 overflow-visible">
        <!-- Sidebar -->
        <app-sidebar-empresa class="flex-shrink-0"></app-sidebar-empresa>
        
        <!-- Área de contenido principal con padding responsivo -->
        <div class="flex-1 overflow-auto">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Layout -->
  <div class="md:hidden flex flex-col h-full w-full">
    <!-- Header móvil -->
    <div class="bg-gray-100 px-4 py-4 border-b border-gray-200">
      <h1 class="text-xl font-bold text-gray-800 text-center">Empresa</h1>
    </div>

    <!-- Navegación horizontal móvil -->
    <div class="bg-white border-b border-gray-200 px-2 py-2 overflow-x-auto">
      <div class="flex space-x-2 min-w-max">
        <button 
          *ngFor="let item of mobileMenuItems" 
          (click)="navigateToMobile(item.route)"
          [class]="getMobileButtonClass(item.route)"
          class="flex flex-col items-center justify-center px-3 py-2 rounded-lg transition-all duration-200 min-w-[70px]">
          <iconify-icon [icon]="item.icon" class="text-lg mb-1"></iconify-icon>
          <span class="text-xs font-medium truncate">{{ item.label }}</span>
        </button>
      </div>
    </div>

    <!-- Contenido principal móvil -->
    <div class="flex-1 overflow-auto bg-gray-50">
      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
