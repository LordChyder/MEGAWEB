<div class="fixed inset-0 z-50 flex items-center justify-center overflow-auto bg-black bg-opacity-50">
  <!-- Modal -->
  <div class="w-full max-w-lg my-4 bg-gray-200 rounded-lg shadow-lg max-h-[70vh] overflow-y-auto">
    <!-- Encabezado -->
    <div class="p-3 border-b border-gray-300">
      <h2 class="text-3xl font-bold text-black">Nuevo Usuario</h2>
    </div>
    
    <!-- Cuerpo del formulario -->
    <div class="p-4 space-y-4">
      <!-- Nombre -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Nombre :</label>
        <input 
          type="text" 
          [(ngModel)]="usuarioNuevo.nombre"
          class="flex-1 border border-gray-300 rounded bg-white"
        >
      </div>
      
      <!-- Apellidos -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Apellidos :</label>
        <div class="flex-1 flex">
          <input 
            type="text" 
            [(ngModel)]="usuarioNuevo.apellido"
            class="flex-1 border border-gray-300 rounded bg-white"
          >
        </div>
      </div>
      
      <!-- Email -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Email: </label>
        <input 
          type="text" 
          [(ngModel)]="usuarioNuevo.email"
          class="flex-1 border border-gray-300 rounded bg-white"
        >
      </div>

     <!-- Password -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Contraseña:</label>
          <input
            type="password"
            [(ngModel)]="usuarioNuevo.password"
            name="password"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
            required
            pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{7,}"
            #clave="ngModel"
          >
        </div>
        <span *ngIf="clave.invalid && clave.touched" class="ml-32 text-xs text-red-600">
          Mínimo 7 caracteres, con mayúscula, número o símbolo.
        </span>
      </div>

            <!-- Confirm Password -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Confirmar Contraseña:</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmar"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
            required
            #confirmar="ngModel"
          >
        </div>
        <span *ngIf="confirmPassword !== usuarioNuevo.password && confirmar.touched" class="ml-32 text-xs text-red-600">
          Las contraseñas no coinciden.
        </span>
      </div>
      
      
      <!-- Botones -->
      <div class="flex justify-end space-x-4 mt-6">
        <button 
          (click)="guardarUsuario()"
          class="px-6 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition"
        >
          Guardar
        </button>
        <button 
          (click)="cerrarModal()"
          class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
