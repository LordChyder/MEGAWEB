<div class="fixed inset-0 z-50 flex items-center justify-center overflow-auto bg-black bg-opacity-50">
  <!-- Modal -->
  <div class="w-full max-w-lg my-4 bg-gray-200 rounded-lg shadow-lg max-h-[70vh] overflow-y-auto">
    <!-- Encabezado -->
    <div class="p-3 border-b border-gray-300">
      <h2 class="text-3xl font-bold text-black">Nuevo Usuario</h2>
    </div>
    
    <!-- Cuerpo del formulario -->
    <div class="p-4 space-y-4">
      <!-- Empresa -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Nombre :</label>
        <input 
          type="text" 
          [(ngModel)]="usuario.nombre"
          class="flex-1 border border-gray-300 rounded bg-white"
        >
      </div>
      
      <!-- Ruc -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Apellidos :</label>
        <div class="flex-1 flex">
          <input 
            type="text" 
            [(ngModel)]="usuario.apellido"
            class="flex-1 border border-gray-300 rounded bg-white"
          >
        </div>
      </div>
      
      <!-- TelÃ©fono -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Email: </label>
        <input 
          type="text" 
          [(ngModel)]="usuario.email"
          class="flex-1 border border-gray-300 rounded bg-white"
        >
      </div>

      <!-- Localidad -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Perfil :</label>
        <input 
          type="text" 
          [(ngModel)]="usuario.perfil"
          class="flex-1 border border-gray-300 rounded bg-white"
        >
      </div>
      
      <!-- Botones -->
      <div class="flex justify-end space-x-4 mt-6">
        <button 
          (click)="guardarUsuario()"
          class="px-6 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition"
        >
          Guardar
        </button>
        <button 
          (click)="cerrarModal()"
          class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
