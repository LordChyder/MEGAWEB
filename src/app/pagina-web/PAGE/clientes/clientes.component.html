<div class="w-full flex justify-center p-6">
  <div class="w-full max-w-6xl">
    <!-- Título -->
    <div class="flex items-center gap-2 mb-4">
      <img src="https://img.icons8.com/color/48/group-background-selected.png" alt="Clientes" class="w-6 h-6" />
      <h2 class="text-xl font-semibold">Ellos confían en nosotros</h2>
    </div>

    <!-- Contenedor principal -->
    <div
      class="border-2 border-gray-300 rounded-md p-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100"
      style="max-height: 700px;"
    >
      <!-- Scroll interno solo para tarjetas -->
      <div
        class="overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
        style="max-height: 624px;"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pr-2">
          <!-- Tarjetas -->
          <div
            *ngFor="let cliente of clientes"
            class="w-[95%] mx-auto border border-[#00A99D] rounded-md px-3 py-2 flex items-center justify-between text-sm h-24"
          >
            <!-- Izquierda: nombre + imagen -->
            <div class="flex flex-col items-center w-1/2">
              <p class="text-[#00A99D] font-bold text-center text-xs leading-tight whitespace-pre-line">
                {{ cliente.nombre }}
              </p>
              <img [src]="cliente.imagen" alt="avatar" class="w-8 h-8 mt-1" />
            </div>

            <!-- Derecha: texto + botón -->
            <div class="flex flex-col items-center justify-center w-1/2 text-center">
              <p class="text-xs">Ellos ya cuentan con nuestros productos</p>
              <button
                class="bg-[#F8B7A0] text-[#6B2600] text-xs px-2 py-1 rounded mt-1"
                (click)="abrirModal(cliente)"
              >
                Productos Adquiridos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="mostrarModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg p-6 w-[90%] max-w-2xl relative">
    <!-- Botón cerrar -->
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-lg"
      (click)="cerrarModal()"
    >
      ✕
    </button>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Izquierda: Nombre -->
      <div class="flex-1 text-center md:text-left">
        <h3 class="text-lg font-semibold text-[#00A99D] whitespace-pre-line">
          {{ clienteSeleccionado?.nombre }}
        </h3>
      </div>

      <!-- Derecha: Productos -->
      <div class="flex-1">
        <h4 class="font-bold text-[#6B2600] mb-2">Productos Adquiridos</h4>
        <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
          <li *ngFor="let producto of clienteSeleccionado?.productos">
            {{ producto }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
