<!-- Overlay oscuro bajo el header -->
<div
  *ngIf="isOpen"
  class="fixed inset-x-0 top-14 bottom-0 bg-black bg-opacity-50 z-10"
  (click)="toggle()">
</div>

<!-- Sidebar: de top-14 a bottom-0 -->
<aside
  [class.w-64]="isOpen"
  [class.w-16]="!isOpen"
  class="fixed top-14 bottom-0 left-0
         bg-teal-500 text-white
         flex flex-col
         transition-all duration-300 ease-in-out
         z-20
         overflow-x-hidden
         overflow-y-auto">

  <!-- Toggle button -->
  <button
    (click)="toggle()"
    class="p-2 mt-2 ml-auto mr-4 hover:bg-white/20 rounded-md">
    <iconify-icon
      [icon]="isOpen ? 'mdi:chevron-double-left' : 'mdi:chevron-double-right'"
      class="text-2xl">
    </iconify-icon>
  </button>

  <!-- Menú principal -->
  <nav class="flex-1 mt-2 overflow-auto overflow-x-hidden">
    <ul class="flex flex-col space-y-2 px-2">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          class="flex items-center space-x-3 p-2 rounded-md hover:bg-white/20">
          
          <iconify-icon [icon]="item.icon" class="text-2xl"></iconify-icon>
          <span *ngIf="isOpen" class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Link a la página web -->
  <div class="mt-auto mb-6">
    <ul class="flex flex-col space-y-2 px-2">
      <li *ngFor="let item2 of menuItems2">
        <a
          [routerLink]="item2.route"
          class="flex items-center space-x-3 p-2 rounded-md hover:bg-white/20">
          
          <iconify-icon [icon]="item2.icon" class="text-2xl"></iconify-icon>
          <span *ngIf="isOpen" class="font-medium">{{ item2.label2 }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
