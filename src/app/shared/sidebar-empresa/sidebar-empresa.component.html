<!-- Solo visible en desktop -->
<div class="hidden md:block w-[60px] h-full relative">
  <!-- Lista de elementos del menú -->
  <div class="flex flex-col py-2">
    <!-- Elemento de menú (repetido para cada ítem) -->
    <div 
      *ngFor="let item of menuItems" 
      class="menu-item mb-2 relative cursor-pointer" 
      [class.active]="isActive(item.route)" 
      (click)="navigateTo(item.route)">
      
      <!-- Contenedor unificado -->
      <div class="unified-container" [ngClass]="isActive(item.route) ? item.activeColor : item.color">

        <!-- Icono (siempre visible) -->
        <div class="icon-part">
          <iconify-icon [icon]="item.icon" class="text-2xl text-white"></iconify-icon>
        </div>
        
        <!-- Etiqueta (expandible) -->
        <div class="label-part">
          <span class="label-text text-sm font-medium text-white">{{ item.label }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
